<p> Canvas nuances bleu</p>

<canvas id="Canvas3" width="300" height="200" style="border: solid 1px black"></canvas>
<script type="text/javascript">

	var canvas3 = document.getElementById("Canvas3");
	var ctx = canvas3.getContext("2d");
	var h=canvas3.height;
	var w=canvas3.width;
	 //opacité
	var o=1/8;
	 //width
	 w=w/4;
	 //height
	 h=h/2;
	 const pas=0.125;
	//1er carré
	ctx.fillStyle = "RGBA(0,0,255,"+o+")";
	ctx.fillRect(0, 0, w, h);
	o=pas+o;
	//2ème carré
	ctx.fillStyle = "RGBA(0,0,255,"+o+")";
	ctx.fillRect(w, 0, w, h);
	o=pas+o;
	//3ème carré
	ctx.fillStyle = "RGBA(0,0,255,"+o+")";
	ctx.fillRect(w*2, 0, w, h);
	o=pas+o;
	//4ème carré
	ctx.fillStyle = "RGBA(0,0,255,"+o+")";
	ctx.fillRect(w*3, 0, w, h);
	o=pas+o;
	//5ème carré
	ctx.fillStyle = "RGBA(0,0,255,"+o+")";
	ctx.fillRect(w*3, h, w, h);
	o=pas+o;
	//6ème carré
	ctx.fillStyle = "RGBA(0,0,255,"+o+")";
	ctx.fillRect(w*2, h, w, h);
	o=pas+o;
	//7ème carré
	ctx.fillStyle = "RGBA(0,0,255,"+o+")";
	ctx.fillRect(w, h, w, h);
	o=pas+o;
	//8ème carré
	ctx.fillStyle = "RGBA(0,0,255,"+o+")";
	ctx.fillRect(0, h, w, h);
	o=pas+o;
</script>	
<p>Canvas random color</p>
<canvas id="Canvas4" width="300" height="200" style="border: solid 1px black">
	<script type="text/javascript">

	function randomColor()
	{
     color='rgb('+Math.round(Math.random()*255)+','+Math.round(Math.random()*255)+','+Math.round(Math.random()*255)+')';

     return color;
	}	

	var h2=Canvas4.height;

	//6ème carré

	ctx.fillRect(w2*2, h2, w2, h2);

<p>Canvas Triangle</p>
<canvas id="Canvas5" width="300" height="200" style="border: solid 1px black;">
	<script type="text/javascript">
		var canvas5 = document.getElementById("Canvas5");
		var ctx = canvas5.getContext("2d");

		ctx.strokeStyle="#FF0000";
		ctx.lineWidth=4;
		//Se positionner en 0,0 du canvas2

		//Coordonnées du dernier point de la droite

		//Dessiner la ligne droite

		ctx.beginPath();
		//Se positionner en 0,0 du canvas2

		//Coordonnées du dernier point de la droite

		ctx.strokeStyle="#000000";
		//Dessiner la ligne droite
		ctx.stroke();
		//Se positionner en 0,0 du canvas2
		ctx.moveTo(150, 0);
		//Coordonnées du dernier point de la droite
		ctx.lineTo(150, 200);
		//Dessiner la ligne droite
		ctx.stroke();
		
		//Se positionner en 0,0 du canvas2
		ctx.moveTo(0, 100);
		//Coordonnées du dernier point de la droite
		ctx.lineTo(300, 100);
		//Dessiner la ligne droite

<p>Canvas Cercles</p>
<canvas id="Canvas6" width="300" height="250" style="border: solid 1px black;"></canvas>
<script type="text/javascript">

	var canvas6 = document.getElementById("Canvas6");
	var ctx = canvas6.getContext("2d");
	var h3=Canvas6.height;
	var w3=Canvas6.width;


	ctx.arc(w3/2, h3/2, 50, 0, 2 * Math.PI);
	ctx.fillStyle = '#000050';
    ctx.fill();
    ctx.strokeStyle = '#FF0000';
    ctx.lineWidth=5;
	ctx.stroke();

	ctx.beginPath();
	ctx.arc(w3/2, h3/2, 75, 0, 2 * Math.PI);
	ctx.strokeStyle = '#FFFF00';
    ctx.lineWidth=5;
	ctx.stroke();

	ctx.beginPath();
	ctx.arc(w3/2, h3/2, 100, 0, 2 * Math.PI);
	ctx.strokeStyle = '#00FF00';
    ctx.lineWidth=5;
	ctx.stroke();
</script>

<p>Gradient linéaire</p>
<canvas id="Canvas7" width="300" height="250" style="border: solid 1px black;"></canvas>
<script type="text/javascript">
	var canvas7 = document.getElementById("Canvas7");
	var ctx = canvas7.getContext("2d");

	var grd=ctx.createLinearGradient(0,0,200,0);
	grd.addColorStop(0,"red");
	grd.addColorStop(0.5,"green");
	grd.addColorStop(1,"yellow");


	ctx.fillStyle=grd;
	ctx.fillRect(10,10,200,80);
</script>
<p>Gradient circulaire</p>
<canvas id="Canvas8" width="300" height="250" style="border: solid 1px black;"></canvas>
<script type="text/javascript">
	var canvas8 = document.getElementById("Canvas8");
	var ctx = canvas8.getContext("2d");
	var gradient=ctx.createRadialGradient(120,170,30,100,200,80);

	gradient.addColorStop(0,"red");
	gradient.addColorStop(1,"blue");

	ctx.fillStyle=gradient;
	ctx.fillRect(20,20,250,230);
</script>
<p>Canvas bateau</p>
<canvas id="Canvas9" width="350" height="350" style="border: solid 1px black;"></canvas>
<script type="text/javascript">
	var canvas8 = document.getElementById("Canvas9");
	var ctx = canvas8.getContext("2d");

		// Voile du bateau
		ctx.beginPath();
		ctx.strokeStyle="#add8e6";
		ctx.lineWidth=1;
		ctx.moveTo(150, 80);
		ctx.lineTo(300, 230);
		ctx.lineTo(150, 230);
		ctx.lineTo(150, 80);
		ctx.fillStyle = '#add8e6';
    	ctx.fill();
		ctx.stroke();

		//Coque du bateau
		ctx.beginPath();
		ctx.strokeStyle="#882d17";
		ctx.lineWidth=4;
		ctx.moveTo(50,250);
		ctx.lineTo(100,300);
		ctx.lineTo(250,300);
		ctx.lineTo(300,250);
		ctx.fillStyle = '#cd853f';
    	ctx.fill();
		ctx.stroke();

		//Mat du bateau

		ctx.beginPath();
		ctx.strokeStyle="#882d17";
		ctx.lineWidth=10;
		ctx.moveTo(140,50);
		ctx.lineTo(140,250);
		ctx.stroke();


</script>

<p>Canvas Anneaux</p>
<canvas id="Canvas10" width="500" height="200" style="border: solid 1px black;"></canvas>

<script type="text/javascript">
	var canvas8 = document.getElementById("Canvas10");
	var ctx = canvas8.getContext("2d");

	//Dessiner cercle bleu
	ctx.beginPath();
	ctx.arc(60, 75, 50, 0, 2 * Math.PI);
    ctx.strokeStyle = '#0000FF';
    ctx.lineWidth=5;
	ctx.stroke();

	//Dessiner cercle jaune
	ctx.beginPath();
	ctx.arc(117, 140, 50, 0, 2 * Math.PI);
    ctx.strokeStyle = '#FFFF33';
    ctx.lineWidth=5;
	ctx.stroke();

	//Dessiner cercle noir
	ctx.beginPath();
	ctx.arc(175, 75, 50, 0, 2 * Math.PI);
    ctx.strokeStyle = '#000000';
    ctx.lineWidth=5;
	ctx.stroke();

	//Dessiner cercle vert
	ctx.beginPath();
	ctx.arc(232, 140, 50, 0, 2 * Math.PI);
    ctx.strokeStyle = '#00FF00';
    ctx.lineWidth=5;
	ctx.stroke();

	//Dessiner cercle rouge
	ctx.beginPath();
	ctx.arc(290, 75, 50, 0, 2 * Math.PI);
    ctx.strokeStyle = '#FF0000';
    ctx.lineWidth=5;
	ctx.stroke();






</script>
