//la ternaire est l'équivalent de l'alternative : if(....){}else{}

//Regarder le type de la valeur retournée...
function testTernaire(){
x = prompt ("votre age?","age");
age = (x < 40)? "jeune" : "vieux";
alert ('vous êtes ' + age) ; 
}
function testTernaire2(){

<p>Boucles FOR</p>
<script type="text/javascript">
	//Boucles FOR
function tableMultipication(){
				x = prompt ("votre nombre?","Entier");
				document.write("<h3>Table de multiplication</h3>");
				for (i=1;i<=10;i++)
				{
					document.write(x+" * "+i+"="+x*i,"<BR/>");
		}
}
function tablesMultipication(){
		document.write("<h3>Ensemble des Tables de multiplication</h3>");
		for (i=1;i<=10;i++){
			document.write("<strong><em>Table des ", i," :</em></strong><BR/>");
			for (j=1;j<=10;j++){
				document.write("\t",i+" * "+ j +" = "+j*i,"<BR/>");
}
}
}
//Voir la boucle while
</script>
