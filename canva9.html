<p>Canvas bateau</p>
<canvas id="Canvas9" width="350" height="350" style="border: solid 1px black;"></canvas>
<script type="text/javascript">
	var canvas8 = document.getElementById("Canvas9");
	var ctx = canvas8.getContext("2d");

		// Voile du bateau
		ctx.beginPath();
		ctx.strokeStyle="#add8e6";
		ctx.lineWidth=1;
		ctx.moveTo(150, 80);
		ctx.lineTo(300, 230);
		ctx.lineTo(150, 230);
		ctx.lineTo(150, 80);
		ctx.fillStyle = '#add8e6';
    	ctx.fill();
		ctx.stroke();

		//Coque du bateau
		ctx.beginPath();
		ctx.strokeStyle="#882d17";
		ctx.lineWidth=4;
		ctx.moveTo(50,250);
		ctx.lineTo(100,300);
		ctx.lineTo(250,300);
		ctx.lineTo(300,250);
		ctx.fillStyle = '#cd853f';
    	ctx.fill();
		ctx.stroke();

		//Mat du bateau

		ctx.beginPath();
		ctx.strokeStyle="#882d17";
		ctx.lineWidth=10;
		ctx.moveTo(140,50);
		ctx.lineTo(140,250);
		ctx.stroke();


</script>
