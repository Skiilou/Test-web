<p>Figures</p>
<canvas id="Canvas13" width="1000" height="500" style="border: solid 1px black">
	<script type="text/javascript">
			
			var canvas13 = document.getElementById("Canvas13");
			var ctx = canvas13.getContext("2d");
			var R=20;
			var r=100;
			var O=2;
             var x1 = R-O;
             var y1 = 0;
             var i  = 1;
             ctx.beginPath();
             ctx.moveTo(x1, y1);
             do {
                 if (i > 20000) break;
                 var x2 = (R+r)*Math.cos(i*Math.PI/72) - (r+O)*Math.cos(((R+r)/r)*(i*Math.PI/72))
                 var y2 = (R+r)*Math.sin(i*Math.PI/72) - (r+O)*Math.sin(((R+r)/r)*(i*Math.PI/72))
                 ctx.lineTo(x2, y2);
                 x1 = x2;
                 y1 = y2;
                 i++;
             } while (x2 != R-O && y2 != 0 );
             ctx.stroke();

	</script>
</canvas>
