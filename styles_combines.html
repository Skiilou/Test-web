<!DOCTYPE html>
<!--Ceci n'est pas une balise mais une directive
indique la version de HTML utilisée:HTML5-->

<!--Ceci est un commentaire-->

<!--balises paires/impaires-->

<html>
<head><!--Entête de la page-->
	<title></title>
	<meta charset="utf-8">
	<!--Encodage de la page (gestion des caractères accentués)-->
	<link rel="stylesheet" type="text/css" href="../css/monstyle.css">
	<!--intégrer un fichier css externe-->
	<link rel="shortcut icon" type="image/c-icon" href="../images/monImage.jpg">
	<!--Afficher une image dans l'onglet de sa page-->

	<style type="text/css">
		#avant{

			border: solid darkgrey;
			background-color: rgb(230,230,230);
			text-align: center;
			margin: auto;
			width: 160px;
			margin-bottom: 50px;
		}

		#apres{
			margin-top: 50px;
			border: solid darkgrey;
			background-color: rgb(230,230,230);
			width: 160px;
			margin: auto;

		}

		#maison{
			border-top: dotted lightgrey;
		}

		#voiture{
			border-bottom: dotted lightgrey;
		}


	</style>
</head>
<body>
	
<!--Corps de la page : contient les éléments affichés-->
<section>
	<ul id="avant">	
		<li><img src="images/maison.png"></li>
			<figcaption>Habitation</figcaption>
		<li><img src="images/voiture.png" ></li>
			<figcaption>Voiture</figcaption>
	</ul>	
</section>	

<section>

	<div id="apres">	
		<img src="images/maison.png">
			<figcaption>Habitation</figcaption>
			<hr id="maison">
		<img src="images/voiture.png" >
			<figcaption id="voit">Voiture</figcaption>
			<hr id="voiture">
	</div>
</section>		





</body>
</html>
